<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <ul>
        {% for customer in customers %}
        <li>
            <a href="{%url 'customer_detail' customer.pk%}">{{customer.first_name}}{{customer.last_name}}</a>

        </li>
        {% end for %}
    </ul>
</body>
</html>
